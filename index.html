<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleb's Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap');
      </style>

</head>
<body>
    <header>
    </header>
    <div class="container">
        <div class="navbar">
            <img src="logos\Kaleb - Avatar.png" alt="ava" class="ava">
            <img src="logos\icons8-menu-32.png" alt="menu" class="menu">
        </div>
        <h3 class="name">Kaleb Smith</h3>
        <p class="bio">Hello World!</p>
        <div class="main">
            <div class="items">
                <img src="logos\icons8-tech-stack-50.png" alt="Tech-Stack" class="icon">
                <p class="user">Tech-Stack</p>
            </div>
            <div class="items">
                <img src="logos\icons8-coding-48.png" alt="Portfolio" class="icon">
                <p class="user">Projects</p>
            </div>
            <div class="items" href="https://docs.google.com/document/d/1UZA8eI-ip2RJ5iKvnUOka6rnawXIwlazy14447-h45k/edit?usp=sharing" target="_blank">
                <img src="logos\icons8-resume-48.png" alt="Resume" class="icon">
                <p class="user">Resume</p>
            </div>
            <div class="items">
                <img src="logos\icons8-github-48.svg" alt="Github" class="icon">
                <p class="user">Github</p>
            </div>
            <div class="items">
                <img src="logos\icons8-linkedin (1).svg" alt="Linkedin" class="icon">
                <p class="user">Linkedin</p>
            </div>
            <div class="items">
                <img src="logos\icons8-message-48.png" alt="Say Hello" class="icon">
                <p class="user">Say Hello</p>
            </div>
        </div>
    </div>

</html>
